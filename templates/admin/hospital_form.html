<!-- templates/admin/hospital_form.html -->
{% extends 'admin/base.html' %}

{% block title %}MediScan AI - {{ hospital and 'Edit' or 'Add' }} Hospital{% endblock %}

{% block header %}{{ hospital and 'Edit' or 'Add' }} Hospital{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">{{ hospital and 'Edit' or 'Add New' }} Hospital</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Hospital Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ hospital and hospital.name or '' }}" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="number" step="any" class="form-control" id="latitude" name="latitude" value="{{ hospital and hospital.latitude or '' }}" required>
                </div>
                <div class="col-md-6">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="number" step="any" class="form-control" id="longitude" name="longitude" value="{{ hospital and hospital.longitude or '' }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ hospital and hospital.address or '' }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ hospital and hospital.phone or '' }}" required>
            </div>
            <div class="mb-3">
                <label for="specialties" class="form-label">Specialties (comma-separated)</label>
                <input type="text" class="form-control" id="specialties" name="specialties" value="{{ hospital and hospital.specialties|join(',') or '' }}" required>
            </div>
            <div class="d-flex">
                <button type="submit" class="btn btn-primary me-2">Save</button>
                <a href="{{ url_for('admin_hospitals') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
