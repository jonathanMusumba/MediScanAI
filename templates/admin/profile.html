{% extends 'admin/base.html' %}

{% block title %}Admin Profile{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Admin Profile</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" value="{{ admin.username }}" readonly>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ admin.email }}" required>
            </div>
            
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role" value="{{ admin.role }}" readonly>
            </div>
            
            <div class="mb-3">
              <label for="created_at" class="form-label">Account Created</label>
              <input type="text" class="form-control" id="created_at" value="{{ admin.created_at }}" readonly>
            </div>
            
            <hr>
            <h5>Change Password</h5>
            
            <div class="mb-3">
              <label for="current_password" class="form-label">Current Password</label>
              <input type="password" class="form-control" id="current_password" name="current_password">
            </div>
            
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="new_password" name="new_password">
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
